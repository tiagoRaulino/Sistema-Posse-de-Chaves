<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1 class="title">PORTUNO</h1>
        <a href="#" class="icon-menu"><i class="fas fa-bars"></i></a>
    </header>
    
    <main>
        <div class="profile-image">
            <i class="fas fa-user"></i>
        </div>
        
        <div class="profile-info">
            <div class="info-row">
                <input type="text" placeholder="Matrícula" class="info-box">
                <input type="text" placeholder="Curso" class="info-box">
            </div>
            <input type="text" placeholder="Nome do usuário" class="info-box">
            <input type="email" placeholder="Email do usuário" class="info-box">
            <input type="tel" placeholder="Telefone do usuário" class="info-box">
        </div>

        <button class="credential-button">Credencial</button>

        <div class="action-buttons">
            <button class="action-button logout">Logout</button>
            <button class="action-button edit">Editar</button>
        </div>
    </main>
</body>
</html>
