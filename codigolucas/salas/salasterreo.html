<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas</title>
    <link rel="stylesheet" href="salasterreo.css"> <!-- Link para o CSS específico -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1 class="title">PORTUNO</h1>
        <a href="#" class="icon-menu"><i class="fas fa-bars"></i></a>
    </header>
    <main>
        <div class="floor-filter">
            <span>Andar:</span>
            <button class="floor-button active">T</button>
            <button class="floor-button">1º</button>
            <button class="floor-button">2º</button>
        </div>
        <div class="room-list">
            <div class="room-item">
                <div class="room-info">
                    <h3>Salas livres</h3>
                    <button class="reserve-button">Reservar</button>
                </div>
                <a href="#" class="room-arrow"><i class="fas fa-chevron-right"></i></a>
            </div>
            <div class="room-item">
                <div class="room-info">
                    <h3>Salas ocupadas</h3>
                    <button class="occupied-button">Ocupado</button>
                </div>
                <a href="#" class="room-arrow"><i class="fas fa-chevron-right"></i></a>
            </div>
            <div class="room-item">
                <div class="room-info">
                    <h3>Salas livres</h3>
                    <button class="reserve-button">Reservar</button>
                </div>
                <a href="#" class="room-arrow"><i class="fas fa-chevron-right"></i></a>
            </div>
            <div class="room-item">
                <div class="room-info">
                    <h3>Salas ocupadas</h3>
                    <button class="occupied-button">Ocupado</button>
                </div>
                <a href="#" class="room-arrow"><i class="fas fa-chevron-right"></i></a>
            </div>
        </div>
    </main>
</body>
</html>
