<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Mulish:wght@600;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">PORTUNO</h1>
    </header>
    <main>
        <h2 class="welcome-text">Bem vindo<br>de volta!</h2>
        <form class="login-form">
            <input type="text" id="matricula" name="matricula" placeholder="Matrícula / Siape">
            <input type="password" id="senha" name="senha" placeholder="Senha">
            <button type="submit">Login</button>
        </form>
    </main>
</body>
</html>
