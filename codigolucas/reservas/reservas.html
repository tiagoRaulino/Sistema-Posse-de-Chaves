<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="reservas.css"> <!-- Link para o CSS específico -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1 class="title">PORTUNO</h1>
        <a href="#" class="icon-menu"><i class="fas fa-bars"></i></a>
    </header>
    <main>
        <h2 class="section-title">Reservas</h2>
        <div class="current-reservation">
            <p>Você atualmente está com a chave de</p>
            <div class="reservation-info">
                <span class="room-name">Sala X</span>
                <button class="return-button">Devolver</button>
            </div>
        </div>
        <div class="reservation-list">
            <div class="reservation-item">
                <h3>Sala X</h3>
                <div class="reservation-timer">
                    <span>00:00</span>
                    <span>/</span>
                    <span>00:00</span>
                </div>
            </div>
            <div class="reservation-item">
                <h3>Sala Y</h3>
                <div class="reservation-timer">
                    <span>00:00</span>
                    <span>/</span>
                    <span>00:00</span>
                </div>
            </div>
            <div class="reservation-item">
                <h3>Sala Z</h3>
                <div class="reservation-timer">
                    <span>00:00</span>
                    <span>/</span>
                    <span>00:00</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="#" class="footer-item">
            <i class="fas fa-credit-card"></i>
            <p>Credenciais</p>
        </a>
        <a href="#" class="footer-item">
            <i class="fas fa-user"></i>
            <p>Perfil</p>
        </a>
        <a href="#" class="footer-item">
            <i class="fas fa-door-open"></i>
            <p>Salas</p>
        </a>
        <a href="#" class="footer-item">
            <i class="fas fa-calendar-alt"></i>
            <p>Reservas</p>
        </a>
        <a href="#" class="footer-item">
            <i class="fas fa-headset"></i>
            <p>Secretaria</p>
        </a>
    </footer>
</body>
</html>
