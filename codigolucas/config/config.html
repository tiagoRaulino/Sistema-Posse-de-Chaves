<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="config.css"> <!-- Link para o CSS específico -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1 class="title">PORTUNO</h1>
        <a href="#" class="icon-menu"><i class="fas fa-bars"></i></a>
    </header>
    <main>
        <h2 class="section-title">Configurações</h2>
        <div class="settings-options">
            <label><input type="checkbox"> Tema Claro</label>
            <label><input type="checkbox"> Feedback Tátil</label>
            <p>Tamanho do Texto: <strong>Regular</strong></p>
            <p>Tamanho da Interface: <strong>Regular</strong></p>
        </div>
        <div class="color-blindness-options">
            <p>Mudanças para Daltonismo:</p>
            <label><input type="checkbox"> Protanopia</label>
            <label><input type="checkbox"> Deuteranopia</label>
            <label><input type="checkbox"> Tritanopia</label>
        </div>
    </main>
</body>
</html>
